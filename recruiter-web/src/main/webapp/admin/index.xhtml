<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsf/composite"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<h1>admin</h1>
        #{request.userPrincipal}
        
        <p:dataTable id="dtUsers" value="#{dashboardAdmin.users}"
			var="item">
			<p:column headerText="email">
        		#{item.email}
        	</p:column>
			<p:column headerText="roles">
				<ui:repeat value="#{item.roles}" var="j">
					#{dashboardAdmin.roleSet2String(j)}
				</ui:repeat>
			</p:column>
			<p:column headerText="activationKey">
        		#{item.activationKey}
        	</p:column>
			<p:column headerText="signinAttempts">
        		#{item.signinAttempts}
        	</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
