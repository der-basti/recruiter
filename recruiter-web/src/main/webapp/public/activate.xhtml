<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsf/composite"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<f:metadata>
		<f:viewParam name="email" value="#{activateHome.email}"
			required="true" />
		<f:viewParam name="key" value="#{activateHome.key}" required="true" />
		<f:event type="preRenderView" listener="#{activateHome.init}" />
	</f:metadata>

	<ui:define name="content">
		<ui:fragment rendered="#{empty request.userPrincipal}">
			<p>
				Jetzt <a
					href="#{request.contextPath}/public/signin.jsf?faces-redirect=true"><i
					class="fa fa-sign-in" /> Anmelden</a>
			</p>
		</ui:fragment>

		<ui:fragment rendered="#{not empty request.userPrincipal}">
			<h1>Ihr Konto ist bereits aktiviert</h1>
		</ui:fragment>
	</ui:define>

</ui:composition>
