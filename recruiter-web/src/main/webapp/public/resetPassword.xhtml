<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsf/composite"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<!--f:metadata>
		<f:viewParam name="key" value="#{resetPasswordHome.key}" required="true" />
		<f:event type="preRenderView" listener="#{resetPasswordHome.init}" />
	</f:metadata-->

	<ui:define name="content">
		<h1>Passwort zurücksetzen</h1>

		<h:form id="frmResetPassword" rendered="#{empty request.userPrincipal}"
			styleClass="form-horizontal" role="form">
			<div class="form-group">
				<h:outputLabel for="email" value="E-Mail"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:inputText id="email" value="#{resetPasswordHome.email}" required="true"
						styleClass="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton id="btnLogin" action="#{resetPasswordHome.reset}"
						value="Zurücksetzen" styleClass="btn btn-default" />
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
