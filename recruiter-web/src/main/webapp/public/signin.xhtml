<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsf/composite"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<h1>Anmelden</h1>

		<h:panelGroup rendered="#{not empty request.userPrincipal}">
			Sie sind bereits angemeldet.
		</h:panelGroup>

		<h:form id="frmSignin" rendered="#{empty request.userPrincipal}"
			styleClass="form-horizontal" role="form">
			<div class="form-group">
				<h:outputLabel for="email" value="E-Mail"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:inputText id="email" value="#{signHome.email}" required="true"
						styleClass="form-control" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="password" value="Passwort"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:inputSecret id="password" value="#{signHome.password}"
						required="true" styleClass="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton id="btnLogin" action="#{signHome.authenticate}"
						value="Anmelden" styleClass="btn btn-default" />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
