<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsf/composite"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<!--f:metadata>
		<f:event type="preRenderView" listener="#{viewHome.init}" />
	</f:metadata-->

	<ui:define name="content">
		<h1>Editieren</h1>
		
		<p class="form-control-static">
			<h:outputLink value="/#{baseHome.contextRoot}/my/">Zurück</h:outputLink>
		</p>

		<h:panelGroup rendered="#{editArticleHome.article eq null}">
			<p>Diese Anzeige kann nicht angezeigt werden.</p>
		</h:panelGroup>

		<h:form id="frmEdit" styleClass="form-horizontal"
			rendered="#{editArticleHome.article ne null}">
			<div class="form-group">
				<h:outputLabel for="title" value="Titel"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:inputText id="title" value="#{editArticleHome.article.title}"
						styleClass="form-control" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="createDate" value="Eingestellt am"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:outputText id="createDate"
						value="#{editArticleHome.article.createDate}"
						styleClass="form-control-static">
						<f:convertDateTime type="both" locale="de" />
					</h:outputText>
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="content" value="Inhalt"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:inputTextarea id="content"
						value="#{editArticleHome.article.content}"
						styleClass="form-control" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-3">
					<h:commandButton id="btnUpdate"
						action="#{editArticleHome.updateArticle}" value="Aktualisieren"
						styleClass="btn btn-default" />
					<h:commandButton id="btnDelete"
						action="#{editArticleHome.deleteArticle}"
						value="Löschen" styleClass="btn btn-default"
						style="margin-left:10px" />
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
