<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsf/composite"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<h1>Profile</h1>

		<h:form id="frmProfile" styleClass="form-horizontal" role="form">
			<div class="form-group">
				<!-- user -->
				<div class="form-group">
					<h:outputLabel for="email" value="E-Mail"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-10">
						<h:outputText id="email" value="#{profileHome.user.email}"
							styleClass="form-control" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="roles" value="Rolle"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-10">
						<h:outputText id="roles"
							value="#{profileHome.roleSet2String(profileHome.user.roles)}"
							styleClass="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:outputText id="password" value="TODO Passwort ändern"
							styleClass="form-control-static" />
					</div>
				</div>

				<!-- address -->
				<div class="form-group">
					<h:outputLabel for="title" value="Title"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-10">
						<h:outputText id="title" value="#{profileHome.user.address.title}"
							styleClass="form-control" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="name" value="Name"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-10">
						<h:outputText id="name" value="#{profileHome.user.address.name}"
							styleClass="form-control" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="street" value="Straße"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-10">
						<h:outputText id="street"
							value="#{profileHome.user.address.street}"
							styleClass="form-control" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="streetNumber" value="Hausnummer"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-10">
						<h:outputText id="streetNumber"
							value="#{profileHome.user.address.streetNumber}"
							styleClass="form-control" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="zipCode" value="Postleitzahl"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-10">
						<h:outputText id="zipCode"
							value="#{profileHome.user.address.zipCode}"
							styleClass="form-control" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="city" value="Stadt"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-10">
						<h:outputText id="city" value="#{profileHome.user.address.city}"
							styleClass="form-control" />
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
