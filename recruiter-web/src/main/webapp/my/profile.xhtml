<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsf/composite"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<h1>Profile</h1>

		<h:form id="frmProfile" styleClass="form-horizontal" role="form">
			<div class="form-group">
				<!-- user -->
				<div class="form-group">
					<h:outputLabel for="email" value="E-Mail"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-10">
						<h:outputText id="email" value="#{profileHome.user.email}"
							styleClass="form-control" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="roles" value="Rolle"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-10">
						<h:outputText id="roles"
							value="#{profileHome.roleSet2String(profileHome.user.roles)}"
							styleClass="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:commandLink id="password" action="#{profileHome.changePw}"
							styleClass="form-control-static">
							<h:outputText value="Passwort ändern" />
							<f:param name="email" value="#{profileHome.user.email}" />
						</h:commandLink>
					</div>
				</div>

				<!-- address -->
				<div class="form-group">
					<h:outputLabel for="title" value="Title"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-10">
						<h:inputText id="title" value="#{profileHome.user.address.title}"
							styleClass="form-control" />
						<p:message for="title" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="name" value="Name *"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-10">
						<h:outputText id="name" value="#{profileHome.user.address.name}"
							styleClass="form-control" />
						<p:message for="name" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="street" value="Straße *"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-10">
						<h:inputText id="street"
							value="#{profileHome.user.address.street}"
							styleClass="form-control" />
						<p:message for="street" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="streetNumber" value="Hausnummer *"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-10">
						<h:inputText id="streetNumber"
							value="#{profileHome.user.address.streetNumber}"
							styleClass="form-control" />
						<p:message for="streetNumber" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="zipCode" value="Postleitzahl *"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-10">
						<h:inputText id="zipCode"
							value="#{profileHome.user.address.zipCode}"
							styleClass="form-control" />
						<p:message for="zipCode" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="city" value="Stadt *"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-10">
						<h:inputText id="city" value="#{profileHome.user.address.city}"
							styleClass="form-control" />
						<p:message for="city" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:commandButton id="btnUpdate"
							action="#{profileHome.updateProfile}" value="Aktualisieren"
							styleClass="btn btn-default" />
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
