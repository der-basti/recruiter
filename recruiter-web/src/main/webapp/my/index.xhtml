<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsf/composite"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<h1>Ãœbersicht</h1>

		<h:form id="frmBrowse">
			<p:dataTable id="dtArticles" value="#{dashboardHome.articles}" var="item"
				rowKey="#{item.id}" rows="10" paginator="true"
				rowsPerPageTemplate="5,10,15"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<p:column headerText="Titel">
					#{item.title}
				</p:column>
				<p:column headerText="Erstellt am" width="200">
					<h:outputText id="createDate" value="#{item.createDate}">
						<f:convertDateTime type="both" locale="de" />
					</h:outputText>
				</p:column>
				<p:column headerText="" width="110">
					TODO edit, delete
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
