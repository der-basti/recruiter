<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	encoding="UTF-8" lang="#{localeHome.language}">
<!--  manifest="recruiter.mf" -->
<!-- http://jsflive.wordpress.com/2013/05/16/jsf22-namespaces/ -->
<head jsf:id="head">
<title>#{msg['projectName']}</title>
<meta charset="utf-8" />
<!-- where and how long can cached -->
<meta http-equiv="cache-control" content="public" />
<meta http-equiv="expires" content="Tue, 01 Jan 2016 1:00:00 GMT" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
	rel="stylesheet" type="text/css" />
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<h:outputStylesheet library="css" name="screen.css" />
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
<!-- meta tags: http://www.quotes.uk.com/web-design/meta-tags.php -->
<meta http-equiv="content-language" content="#{localeHome.language}" />
<link rel="icon" href="#{request.contextPath}/favicon.ico"
	type="image/x-icon" />
<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"
	type="image/x-icon" />
</head>
<body jsf:id="body">
	<f:view locale="#{localeHome.locale}" encoding="UTF-8">
		<div class="container">
			<div id="header">
				<ui:include src="/WEB-INF/templateNavigation.xhtml" />
				<div class="row">
					<div class="col-sm-12">
						<p:messages id="messages" globalOnly="true" autoUpdate="true"
							showDetail="false" showIcon="false" closable="false" />
					</div>
				</div>
				<ui:insert name="header" />
			</div>
			<div id="content">
				<ui:insert name="content" />
			</div>
			<div id="footer">
				<hr />
				<ui:insert name="footer">
					<p class="text-center">2014 by SebastianÂ²</p>
					<!-- debug informations not in Production mode -->
					<ui:fragment
						rendered="#{facesContext.application.projectStage ne 'Production'}">
						<p class="text-left" style="font-size: 75%">
							Stage: #{facesContext.application.projectStage} <br />
							Informations: JSF Version #{baseHome.jsfVersion}<br />
							<!--JSF
							Title: (#{baseHome.jsfTitle}<br /> JSF Vendor:
							#{baseHome.jsfVendor}<br /> JSF API location:
							#{baseHome.jsfApiLocation}<br /> JSF Impl location:
							#{baseHome.jsfImplLocation}-->
						</p>
					</ui:fragment>
				</ui:insert>
			</div>
		</div>
	</f:view>

	<script src="https://code.jquery.com/jquery-1.11.1.min.js" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" />
</body>
</html>
